name: ğŸš€ Release & Publish

on:
  push:
    branches: [main]
    paths-ignore:
      - 'docs/**'
      - '**.md'
      - '.github/**'

permissions:
  contents: write
  packages: write
  pull-requests: write
  issues: write

jobs:
  release:
    name: ğŸ‰ Semantic Release
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'chore(release)')"

    outputs:
      new-release-published: ${{ steps.semantic.outputs.new-release-published }}
      new-release-version: ${{ steps.semantic.outputs.new-release-version }}

    steps:
      - name: ğŸ“¥ Checkout Sacred Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: ğŸ¥¯ Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: ğŸ“¦ Install Sacred Dependencies
        run: bun install --frozen-lockfile

      - name: ğŸ§ª Run Sacred Tests
        run: bun run test

      - name: ğŸ—ï¸ Build Sacred Artifact
        run: bun run build

      - name: ğŸ‰ Semantic Release
        id: semantic
        uses: cycjimmy/semantic-release-action@v4
        with:
          semantic_version: 19
          extra_plugins: |
            @semantic-release/changelog@6.0.0
            @semantic-release/git@10.0.0
            conventional-changelog-conventionalcommits@6.1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

  docker:
    name: ğŸ³ Docker Build & Push
    runs-on: ubuntu-latest
    needs: release
    if: needs.release.outputs.new-release-published == 'true'

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ” Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            vibecode/bible
            ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}},value=${{ needs.release.outputs.new-release-version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ needs.release.outputs.new-release-version }}
            type=semver,pattern={{major}},value=${{ needs.release.outputs.new-release-version }}

      - name: ğŸ³ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  announcement:
    name: ğŸ“¢ Release Announcement
    runs-on: ubuntu-latest
    needs: [release, docker]
    if: needs.release.outputs.new-release-published == 'true'

    steps:
      - name: ğŸ“¢ Create Release Announcement
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const version = '${{ needs.release.outputs.new-release-version }}';

            // Create a discussion post
            await github.rest.discussions.create({
              owner,
              repo,
              category_slug: 'announcements',
              title: `ğŸ‰ VibeCode Bible v${version} Released!`,
              body: `
            # ğŸ•‰ï¸ New Release: v${version}

            > *"Sarve bhavantu sukhinah"* - "May all beings be happy"

            We're excited to announce the release of VibeCode Bible v${version}! 

            ## ğŸŒŸ What's New

            Check out the [full changelog](https://github.com/${owner}/${repo}/releases/tag/v${version}) for all the details.

            ## ğŸš€ Get Started

            \`\`\`bash
            # Clone the sacred code
            git clone https://github.com/${owner}/${repo}.git
            cd ${repo}

            # Install dependencies
            bun install

            # Start your meditative programming journey
            bun run dev
            \`\`\`

            ## ğŸ³ Docker

            \`\`\`bash
            docker pull vibecode/bible:${version}
            # or
            docker pull ghcr.io/${owner}/${repo}:${version}
            \`\`\`

            Happy coding! ğŸ§˜â€â™‚ï¸âœ¨
            `
            });

            console.log('ğŸ“¢ Release announcement created successfully!');
