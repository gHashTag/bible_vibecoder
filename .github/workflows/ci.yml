name: ğŸ•‰ï¸ Continuous Integration

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: ğŸ§˜â€â™‚ï¸ Code Quality & Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18, 20]
        bun-version: [1.0.0, latest]

    steps:
      - name: ğŸ“¥ Checkout Sacred Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸŸ¢ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ğŸ¥¯ Setup Bun ${{ matrix.bun-version }}
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ matrix.bun-version }}

      - name: ğŸ“¦ Install Sacred Dependencies
        run: bun install --frozen-lockfile

      - name: ğŸ” TypeScript Enlightenment Check
        run: bun run typecheck

      - name: ğŸ¨ Code Formatting Meditation
        run: bun run format:check

      - name: ğŸ§ª Sacred Tests Execution
        run: bun run test
        env:
          NODE_ENV: test

      - name: ğŸ“Š Coverage Sacred Ritual
        run: bun run test:coverage
        if: matrix.node-version == 18 && matrix.bun-version == 'latest'

      - name: ğŸ“ˆ Upload Coverage to Codecov
        uses: codecov/codecov-action@v3
        if: matrix.node-version == 18 && matrix.bun-version == 'latest'
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          fail_ci_if_error: false

      - name: ğŸ—ï¸ Build Sacred Artifact
        run: bun run build

      - name: ğŸ”’ Security Audit
        run: bun audit
        continue-on-error: true

  lighthouse:
    name: ğŸ® Lighthouse Performance
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ¥¯ Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: ğŸ“¦ Install Dependencies
        run: bun install

      - name: ğŸ—ï¸ Build Project
        run: bun run build

      - name: ğŸ® Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          configPath: './lighthouserc.json'
          uploadArtifacts: true
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

  dependency-review:
    name: ğŸ” Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ” Dependency Review
        uses: actions/dependency-review-action@v4

  auto-assign:
    name: ğŸ¤– Auto Assign PR
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: ğŸ‘¥ Auto Assign PR
        uses: kentaro-m/auto-assign-action@v1.2.5
        with:
          configuration-path: '.github/auto-assign.yml'
